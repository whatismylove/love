<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Display</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .photo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .photo {
    margin: 10px;
  }
  .photo img {
    max-width: 100%; /* Adjust the width of the photos as needed */
  }
  .photo-caption {
    margin-top: 10px;
  }
</style>
</head>
<body>
<h3>送老婆个七夕小礼物哦</h3>
 <div class="photo-container">
    <div class="photo">
      <img src="1.jpg" alt="Photo 1">
      <div class="photo-caption">Description for Photo 1</div>
    </div>
    <div class="photo">
      <img src="2.jpg" alt="Photo 2">
      <div class="photo-caption">Description for Photo 2</div>
    </div>
  </div>
</body>
</html>
